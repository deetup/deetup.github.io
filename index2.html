<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Malsk1 Clicker</title>
        <link rel="stylesheet" href="css/main2.css">
    </head>
    <body>
    <p id="text">БАНАНОВЫЙ КЛИКЕР</p>
    <img id="banan" title="Надо кликать..." src="https://pngteam.com/images/banana-png-1200x974_38409948_transparent_202f71.png.png" onclick="useButton()"><br>
    <p id="click">Кол-во кликов: 0</p>
    <button id="btn">Вывести</button><br>
    <script>
        var click = 0;
        var text = document.getElementById("click")

        function useButton() {
            click++;
            text.innerHTML = "Кол-во кликов: " + click;
        }
    </script>
    </body>
</html>
